<div class="noselect"></div>
<div class="table-content">
    <div>
        <span class="f-key name">Team </span>
        <span class="f-value">{{ record.entry.team }}</span>
        <span class="f-value" ng-if="record.revType == 'Modify'"> modified access rule</span>
        <span class="f-value" ng-if="record.revType == 'Add'"> added access rule</span>
        <span class="f-value" ng-if="record.revType == 'Delete'"> deleted access rule</span>
    </div>
</div>

<div ng-if="record.revType == 'Modify'">
    <div class="vals"><div differ></div></div>
</div>

<div class="diff-single diff-value d2h-del" ng-if="record.revType === 'Delete'">
    <table class="d2h-diff-table">
        <tbody class="d2h-diff-tbody">
        <tr>
            <td class="d2h-del d2h-code-side-linenumber" style="border-left: none;">1</td>
            <td class="d2h-del">
                <div class="d2h-code-side-line d2h-del">
                    <span class="d2h-code-line-prefix">-</span>
                    <span class="d2h-code-line-ctn ">{{ currContent }}</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="diff-single diff-value d2h-ins" ng-if="record.revType === 'Add'">
    <table class="d2h-diff-table">
        <tbody class="d2h-diff-tbody">
        <tr>
            <td class="d2h-ins d2h-code-side-linenumber" style="border-left: none;">1</td>
            <td class="d2h-ins">
                <div class="d2h-code-side-line d2h-ins">
                    <span class="d2h-code-line-prefix">+</span>
                    <span class="d2h-code-line-ctn ">{{ currContent }}</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
