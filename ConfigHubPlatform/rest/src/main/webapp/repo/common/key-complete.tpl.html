<ul tabindex="-1" class="typeahead dropdown-menu key-input" ng-show="$isVisible()" role="select">
    <li role="presentation" ng-repeat="match in $matches" ng-class="{active: $index == $activeIndex}">
        <a role="menuitem" class="key-input" tabindex="-1" ng-click="$select($index, $event)" ng-bind="match.label"></a>
    </li>
</ul>
