<div class="panel panel-form">

    <div class="panel-heading">Change repository name and description</div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-5">

                <div class="alert alert-danger" role="alert" ng-if="nameMessage">{{ nameMessage }}</div>

                <div class="form-group">
                    <div class="form-field-head">
                        Repository Name:
                    </div>
                    <input type="text"
                           class="form-control"
                           ng-model="repo.name"
                           autofocus="autofocus"
                           tabindex="1"
                           requred>
                </div>

                <div class="form-group">
                    <div class="form-field-head">Description <span class="optional"></span></div>
                            <textarea tabindex="2"
                                      ng-model="repo.description"
                                      class="msd-elastic form-control form-readme"></textarea>
                </div>

                <div>
                    <button type="button"
                            ng-click="updateNameAndDescription(repo.name, repo.description)"
                            ng-disabled="ut < type.admin"
                            tabindex="14"
                            class="btn btn-success">
                        Update name and description
                    </button>


                </div>

            </div>

            <div class="col-md-6 col-md-offset-1">

                   <p>The repository name has to be unique under the owner's or organization's account.</p>
                   <p>Old bookmarks will be broken as the repository name is part of the URL structure.</p>

            </div>

        </div>
    </div>


</div>
