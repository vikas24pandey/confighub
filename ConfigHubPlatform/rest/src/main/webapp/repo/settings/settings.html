<div class="container padded-top30" ng-controller="SettingsController">

    <div class="row">

        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-12 hidden-md hidden-lg">
                    <ul class="list-inline team-select-min">
                        <li class="title">
                            Settings
                        </li>
                        <li ng-repeat="setting in settings track by $index"
                            ng-click="selectSetting($index)"
                            ng-class="{ 'active': setting.selected }">
                            {{ setting.name }}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2 hidden-sm hidden-xs">
                    <nav>
                        <ul class="nwrap team-select list-unstyled">
                            <li class="title teams">
                                <h3>Settings</h3>
                            </li>

                            <li ng-repeat="setting in settings track by $index"
                                ng-click="selectSetting($index)"
                                ng-class="{ 'active': setting.selected }">
                                {{ setting.name }}
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-10 col-xs-12" ng-show="initialized">

                    <div class="aTeam-head">

                        <div ng-if="0 == selectedIndex" ng-include='"/repo/settings/name.tpl.html"'></div>
                        <div ng-if="1 == selectedIndex" ng-include='"/repo/settings/features.tpl.html"'></div>
                        <div ng-if="2 == selectedIndex" ng-include='"/repo/settings/context.tpl.html"'></div>
                        <div ng-if="3 == selectedIndex" ng-include='"/repo/settings/cleanup.tpl.html"'></div>
                        <div ng-if="4 == selectedIndex" ng-include='"/repo/settings/visibility.tpl.html"'></div>
                        <div ng-if="5 == selectedIndex" ng-include='"/repo/settings/transfer.tpl.html"'></div>
                        <div ng-if="6 == selectedIndex" ng-include='"/repo/settings/deleteRepo.tpl.html"'></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
