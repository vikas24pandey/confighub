<div class="modal" tabindex="-1" role="dialog">
    <form ng-submit="validate(password, $hide)">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="big-close" ng-click="$hide()">&times;</button>
                    <h3 class="modal-title">
                        <strong>Token password: </strong>
                    </h3>
                </div>

                <div class="modal-body">

                    <div class="alert alert-danger" role="alert" ng-if="decodeMessage">
                        {{ decodeMessage }}
                    </div>


                    <div class="form-group padded-top">
                        <h3 style="margin-bottom: 5px;">Enter password</h3>
                        <input type="password"
                               id="spPassInput"
                               class="msd-elastic secret password-field form-control"
                               ng-model="password">
                    </div>

                    <p>
                        The action you are performing requires validation of the Security-Profile password.
                        We're not going to ask you for this profile's password for the next 10 minutes unless
                        this browser page is refreshed manually.
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="validate(password, $hide)">Confirm</button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>

            </div>
        </div>
    </form>
</div>
