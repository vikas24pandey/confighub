<div class="modal" tabindex="-1" role="dialog">
    <form ng-submit="validate(password, $hide)">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" ng-click="$hide()">&times;</button>
                    <h3 class="modal-title">
                        <strong>Confirm your login password</strong>
                    </h3>
                </div>

                <div class="modal-body">

                    <div class="alert alert-danger" role="alert" ng-if="validationMessage">
                        {{ validationMessage }}
                    </div>

                    <div class="form-group padded-top">
                        <h3 style="margin-bottom: 5px;">Your password</h3>
                        <input type="password"
                               id="password"
                               class="msd-elastic secret password-field form-control"
                               ng-model="password">
                    </div>

                    <p>
                        The action you are performing requires password confirmation.
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="validate(password, $hide)">Confirm</button>
                    <button type="button" class="btn btn-default" ng-click="$hide()">Cancel</button>
                </div>

            </div>
        </div>
    </form>
</div>
