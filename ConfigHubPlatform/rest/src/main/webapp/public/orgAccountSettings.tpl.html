<div class="panel panel-form">

    <div class="panel-heading">Change organization account name</div>
    <div class="panel-body">

        <div class="row">
            <div class="col-sm-5">
                <div id="nameSuccess"></div>
                <div class="alert alert-danger" role="alert" ng-if="nameMessage">{{ nameMessage }}</div>

                <div class="form-group">
                    <div class="form-field-head">
                        Account name:
                    </div>
                    <input type="text"
                           class="form-control"
                           ng-model="accUserName"
                           autofocus="autofocus"
                           tabindex="1">
                </div>

                <div>
                    <button type="button"
                            ng-click="changeUsername(accUserName)"
                            tabindex="2"
                            class="btn btn-success">
                        Update account name
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-1">

            </div>
        </div>

    </div>
</div>



<div class="panel panel-form panel-form-warning padded-top30">

    <div class="panel-heading">Delete organization</div>
    <div class="panel-body">

        <div class="alert alert-danger" role="alert" ng-if="orgDeleteError">{{ orgDeleteError }}</div>

        <p>
            <strong>Warning:</strong> This action is not reversible.
        </p>

        <div>
            <button class="btn btn-danger"
                    ng-click="deleteOrganization()">
                Delete organization {{ account.un }}
            </button>
        </div>

    </div>
</div>
