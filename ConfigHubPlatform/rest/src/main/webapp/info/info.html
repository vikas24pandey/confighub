
<div class="container padded-top" ng-controller="ConfigHubInfoController">


    <div class="dim float-right">
        Current version: {{ system.version }}
    </div>


    <div class="row">

        <div class="col-xs-12">

            <div class="row">
                <div class="col-xs-12 hidden-md hidden-lg">
                    <ul class="list-inline team-select-min">
                        <li class="title">
                            Settings
                        </li>
                        <li ng-repeat="setting in settings track by $index"
                            ng-click="selectSetting($index)"
                            ng-class="{ 'active': setting.selected }">
                            {{ setting.name }}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 hidden-sm hidden-xs">
                    <nav>
                        <ul class="nwrap team-select list-unstyled">
                            <li class="title teams">
                                <h3>Settings</h3>
                            </li>

                            <li ng-repeat="setting in settings track by $index"
                                ng-click="selectSetting($index)"
                                ng-class="{ 'active': setting.selected }">
                                {{ setting.name }}
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-9 col-xs-12" ng-show="initialized">

                    <div class="aTeam-head">

                        <div ng-if="0 == selectedIndex" ng-include='"/system/repositories.tpl.html"'></div>
                        <div ng-if="1 == selectedIndex" ng-include='"/system/ldap.tpl.html"'></div>
                        <div ng-if="2 == selectedIndex" ng-include='"/system/admins.tpl.html"'></div>
                        <div ng-if="3 == selectedIndex" ng-include='"/system/upgrade.tpl.html"'></div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
